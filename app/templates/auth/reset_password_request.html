{% extends "auth/header_simple.html" %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-flex">
                            <div class="flex-grow-1 bg-login-image" style="background-image: url({{url_for('static', filename='img/request_password.png')}});"></div>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">Request Password Reset</h4>
                                </div>

                                <form class="user" action="" method="post" novalidate>
                                    {{ form.hidden_tag() }}
                                    <p>

                                        <div class="form-group">
                                            <input class="form-control form-control-user" type="text" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email" size="255" required>
                                        </div>
                                        {% for error in form.email.errors %}
                                            <span class="error">{{ error }}</span>
                                        {% endfor %}
                                    </p>
                                    
                                    
                                    <button id="login-btn" class="btn btn-primary btn-block text-white btn-user" type="submit">Request password reset</button>
   
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
