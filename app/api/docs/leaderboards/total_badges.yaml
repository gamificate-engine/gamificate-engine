summary: "User's Total Badges Leaderboard"
tags:
  - leaderboards
description: "This route returns the User rankings of the authenticated Realm regarding its total badges."
consumes:
  - "application/json"
produces:
  - "application/json"
security:
  - Bearer: []
responses:
  200:
    description: "Leaderboard"
    schema:
      type: "object"
      properties:
        leaderboard:
          description: "User list ordered by their total badges"
          type: "array"
          items:
            type: "object"
            properties:
              rank:
                description: "Rank/Position of the User"
                type: "integer"
                example: 4
              id_user:
                description: "ID of the User"
                type: "integer"
                example: 16
              username:
                description: "Username of the User"
                type: "string"
                example: "Tiagovski"
              total_badges:
                description: "Total Badges of the User"
                type: "integer"
                example: 8
  401:
    description: "Unauthorized"
  404:
    description: "Realm does not exist"
