summary: "Gets all the Users from the authenticated Realm"
tags:
  - users
description: "This route allows you to fetch all the Users from the Realm you are authenticated in, providing the Users' information, like their username, email, total XP, total Badges, level and if they are active or not."
consumes:
  - "application/json"
produces:
  - "application/json"
security:
  - Bearer: []
responses:
  200:
    description: "Info of the User with given ID"
    schema:
      type: "object"
      properties:
        users:
          description: "Realm's user list"
          type: "array"
          items:
            type: "object"
            properties:
              id:
                description: "ID of the User"
                type: "integer"
                example: 12
              username:
                description: "Username of the User"
                type: "string"
                example: "John Doe"
              email:
                description: "Email of the User"
                type: "string"
                example: "foo@bar.com"
              level:
                description: "Level of the User"
                type: "integer"
                example: 5
              total_xp:
                description: "Total XP of the User"
                type: "integer"
                example: 120
              total_badges:
                description: "Total Badges of the User"
                type: "integer"
                example: 7
              active:
                description: "If the User is active or not"
                type: "boolean"
                example: 1
              id_realm:
                description: "ID of the Realm the User belongs to"
                type: "integer"
                example: 1
  404:
    description: "Realm with given ID does not exist"
  401:
    description: "User does not belong to the authenticated Realm"
