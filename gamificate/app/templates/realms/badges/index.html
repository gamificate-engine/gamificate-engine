{% extends "realms/partials/header_realm.html" %}
{% block content %}


    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            {% include "realms/partials/navbar.html" %}

            <div class="container-fluid">
                <div class="d-sm-flex justify-content-between align-items-center mb-4">
                    <h3 class="text-dark mb-0">Badges ({{ realm.name }})</h3>
                    <a class="btn btn-primary btn-sm d-none d-sm-inline-block" role="button" href="#"><i class="fas fa-download fa-sm text-white-50"></i>&nbsp;Generate Report</a>
                </div>
             
                <div class="row">
                    {% for badge in badges %}
                        <div class="col-lg-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">{{badge.name}}</h5>
                                    <a href="" class="btn btn-primary float-right">Explore</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}  
                    
                    <div class="col-lg-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Create a badge!</h5>
                                <a href="" class="btn btn-primary float-right">Create</a>
                            </div>
                        </div>
                    </div>               

                </div>

            </div>

        </div>
    </div>



{% endblock %}
