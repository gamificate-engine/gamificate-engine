{% extends "header_simple.html" %}

{% block content %}

<div class="container">
    <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-flex">
                    <div class="flex-grow-1 bg-register-image" style="background-image: url({{url_for('static', filename='img/register.png')}});"></div>
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h4 class="text-dark mb-4">Create an Account!</h4>
                        </div>
                        <form class="user" action="" method="post">
                            {{ form.hidden_tag() }}
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input class="form-control form-control-user" type="text" id="first_name" placeholder="First Name" name="first_name">
                                </div>
                                <div class="col-sm-6">
                                    <input class="form-control form-control-user" type="text" id="last_name" placeholder="Last Name" name="last_name">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <input class="form-control form-control-user" type="email" id="email" aria-describedby="emailHelp" placeholder="Email Address" name="email">
                                {% for error in form.email.errors %}
                                    <span style="color: red;">[{{ error }}]</span>
                                {% endfor %}
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input class="form-control form-control-user" type="password" id="password" placeholder="Password" name="password">
                                </div>
                                <div class="col-sm-6">
                                    <input class="form-control form-control-user" type="password" id="password2" placeholder="Repeat Password" name="password2">
                                </div>
                            </div>

                            <button class="btn btn-primary btn-block text-white btn-user" id="submit" name="submit" type="submit">Register Account</button>
                            
                            <hr>

                        </form>
                        
                        <div class="text-center"><a class="small" href="{{ url_for('login') }}">Already have an account? Login!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
